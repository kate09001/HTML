<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDAS JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE SALIDAS DE RESULTADO DE VARIABLES JS</h1>
        <P>TIPOS DE SALIDA:</P>
        <script>
            // ENTRADA
            let mensaje="VAMOS A CONTINUAR APRENDIENDO JAVASCRIPT"
            let nombre_std="Katherine";
            //SALIDA
            alert(mensaje+"\n"+nombre_std)
            confirm(nombre_std+"Pulsa tecla Enter para continuar...");
            document.write(mensaje+"<br>"+nombre_std);
            console.log(mensaje+" "+nombre_std);
        </script>
    </center>
    
</body>
</html>
